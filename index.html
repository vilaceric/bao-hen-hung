<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bao H√™n H·ª©ng - M·ªü l√† h√™n!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --red: #D40000; 
            --red-dark: #8B0000;
            --gold: #FFD700; 
            --gold-grad: linear-gradient(135deg, #BF953F, #FCF6BA, #AA771C); 
        }
        body { margin: 0; padding: 0; background: #400000; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; overflow-x: hidden; }
        body::before { content: ""; position: fixed; inset: 0; background: radial-gradient(circle, rgba(212,0,0,0.3) 0%, rgba(0,0,0,0.9) 100%); z-index: -1; }

        .header { text-align: center; padding: 25px 0 10px; width: 100%; }
        .header h1 { font-size: 3.2rem; color: var(--gold); margin: 0; text-transform: uppercase; text-shadow: 3px 3px 0px #000; font-weight: 900; }
        .header p { font-size: 1.2rem; color: var(--gold); font-weight: bold; font-style: italic; margin: 10px 0; }

        .main-layout { 
            display: grid; grid-template-columns: 320px 1fr 320px; 
            height: calc(100vh - 150px); padding: 0 25px 25px; gap: 25px; box-sizing: border-box; 
        }

        @media (max-width: 1200px) { .main-layout { grid-template-columns: 1fr; height: auto; } }

        .side-panel { background: rgba(0, 0, 0, 0.75); border: 2px solid var(--gold); border-radius: 25px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.5); backdrop-filter: blur(10px); }
        .panel-title { color: var(--gold); text-align: center; text-transform: uppercase; font-weight: 900; border-bottom: 2px solid var(--gold); padding-bottom: 12px; margin-bottom: 15px; }

        .lixi-item { display: flex; justify-content: space-between; align-items: center; background: linear-gradient(90deg, rgba(212,0,0,0.4), transparent); padding: 12px 15px; margin-bottom: 10px; border-radius: 12px; border-right: 4px solid var(--gold); }
        .lixi-item.out-of-stock { opacity: 0.2; filter: grayscale(1); }
        .lixi-val { font-size: 1.1rem; font-weight: 900; color: var(--gold); }
        .lixi-qty { background: var(--gold); color: var(--red-dark); padding: 2px 10px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }

        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .wheel-container { position: relative; width: 480px; height: 480px; }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 12px solid var(--gold); box-shadow: 0 0 60px rgba(0,0,0,0.8); }
        .pointer { position: absolute; top: -35px; left: 50%; transform: translateX(-50%); width: 45px; height: 60px; background: var(--gold-grad); clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 5; }

        .btn-receive { margin-top: 25px; padding: 18px 50px; font-size: 1.6rem; font-weight: 900; background: var(--gold-grad); color: var(--red-dark); border: 4px solid #FFF; border-radius: 50px; cursor: pointer; transition: 0.3s; box-shadow: 0 0 35px var(--gold); text-transform: uppercase; animation: bounce 2s infinite; }
        .btn-receive:hover { transform: scale(1.05); }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        .btn-config { background: var(--gold-grad); color: #000; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: 900; text-align: center; margin-top: auto; font-size: 0.8rem; border: 1px solid #FFF; }

        #lixiPopup { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .lixi-envelope { width: 280px; height: 460px; background: #EE0000; border: 4px solid var(--gold); border-radius: 20px; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; text-align: center; box-shadow: 0 0 80px var(--gold); animation: openLixi 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes openLixi { from { transform: scale(0) rotate(-15deg); } to { transform: scale(1); } }
        .lixi-value { font-size: 2.2rem; font-weight: 900; color: var(--gold); margin: 40px 0; text-shadow: 2px 2px 0px #000; }
        #ytPlayer { position: absolute; left: -9999px; }
    </style>
</head>
<body id="mainBody" onclick="initApp()">

    <div id="ytPlayer"></div>

    <div class="header">
        <h1>üßß Bao H√™n H·ª©ng üßß</h1>
        <p>M·ªü bao l√† h√™n - Nh·∫≠n qu√† l√† h·ª©ng!</p>
    </br>
    </div>

    <div class="main-layout">
        <div class="side-panel">
            <div class="panel-title">üßß KHO L√å X√å</div>
            <div id="statsArea" style="overflow-y: auto; flex: 1;"></div>
        </div>
        <div class="center-panel">
            <div class="wheel-container">
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>
            <button class="btn-receive" onclick="spinLixi()">üßß NH·∫¨N L√å X√å üßß</button>
        </div>
        <div class="side-panel">
            <div class="panel-title">üéä L·ªòC ƒê√É TRAO</div>
            <div id="historyList" style="overflow-y: auto; flex: 1;"></div>
            <a href="admin.html" class="btn-config">‚öôÔ∏è C√ÄI ƒê·∫∂T H·ªÜ TH·ªêNG</a>
        </div>
    </div>

    <div id="lixiPopup">
        <div class="lixi-envelope">
            <div style="font-size: 4rem;">üßß</div>
            <h2 style="color: white; margin: 10px 0;">XIN CH√öC M·ª™NG</h2>
            <div class="lixi-value" id="winnerVal">...</div>
            <button onclick="closePopup()" style="background: var(--gold); color:#8B0000; border:none; padding:12px 40px; border-radius:50px; font-weight:bold; cursor:pointer; margin-top: auto;">C·∫¢M ∆†N üßß</button>
        </div>
    </div>

    <script>
        const tickSound = new Audio('https://www.soundjay.com/buttons/button-50.mp3');
        const winSound = new Audio('https://www.soundjay.com/human/sounds/applause-01.mp3');
        const canvas = document.getElementById('wheelCanvas'), ctx = canvas.getContext('2d');
        let lixiData = [], currentAngle = 0, isSpinning = false, player, musicInited = false;

        // H√†m ƒë·ªãnh d·∫°ng ti·ªÅn t·ªá VNƒê
        function formatVND(amount) {
            return new Intl.NumberFormat('vi-VN').format(amount) + " VNƒê";
        }

        const defaultLixi = [
            {val: 10000, qty: 50}, {val: 20000, qty: 30}, {val: 50000, qty: 20},
            {val: 100000, qty: 10}, {val: 200000, qty: 5}, {val: 500000, qty: 2}
        ];

        function loadData() {
            const saved = localStorage.getItem('h_lixi_config');
            lixiData = saved ? JSON.parse(saved) : defaultLixi;
            updateStatsUI();
            drawWheel();
        }

        function updateStatsUI() {
            document.getElementById('statsArea').innerHTML = lixiData.map(item => `
                <div class="lixi-item ${item.qty <= 0 ? 'out-of-stock' : ''}">
                    <div class="lixi-val">${formatVND(item.val)}</div>
                    <div class="lixi-qty">${item.qty} bao</div>
                </div>
            `).join('');
        }

        function drawWheel() {
            const arc = (2 * Math.PI) / (lixiData.length || 1);
            ctx.clearRect(0,0,500,500);
            lixiData.forEach((item, i) => {
                const angle = currentAngle + i * arc;
                ctx.beginPath(); ctx.fillStyle = i % 2 === 0 ? "#D40000" : "#FFD700";
                ctx.moveTo(250,250); ctx.arc(250,250,240,angle,angle+arc); ctx.fill();
                ctx.save(); ctx.translate(250,250); ctx.rotate(angle+arc/2); ctx.textAlign="right";
                ctx.fillStyle = i % 2 === 0 ? "#FFD700" : "#000"; ctx.font="bold 14px Arial";
                ctx.fillText(formatVND(item.val), 235, 7); ctx.restore();
            });
        }

        function spinLixi() {
            if (isSpinning) return;
            const total = lixiData.reduce((acc, curr) => acc + curr.qty, 0);
            if(total <= 0) { alert("H·∫øt l√¨ x√¨ r·ªìi b·∫°n ∆°i!"); return; }
            isSpinning = true;
            const duration = Math.floor(Math.random()*4001) + 5000;
            const startAngle = currentAngle, extraRotation = (Math.random()*5 + 10) * 2 * Math.PI, start = performance.now();
            let lastTick = 0;
            function animate(time) {
                const elapsed = time - start, progress = Math.min(elapsed / duration, 1);
                currentAngle = startAngle + extraRotation * (1 - Math.pow(1 - progress, 4));
                drawWheel();
                let curTick = Math.floor(currentAngle / (2*Math.PI/lixiData.length));
                if(curTick !== lastTick) { tickSound.currentTime=0; tickSound.play().catch(()=>{}); lastTick=curTick; }
                if (progress < 1) requestAnimationFrame(animate);
                else finishSpin();
            }
            requestAnimationFrame(animate);
        }

        function finishSpin() {
            const arc = (2 * Math.PI) / lixiData.length;
            const index = Math.floor(((1.5 * Math.PI - currentAngle) % (2 * Math.PI) + (2 * Math.PI)) % (2 * Math.PI) / arc);
            if(lixiData[index].qty <= 0) { currentAngle += 0.1; isSpinning = false; spinLixi(); return; }
            const winner = lixiData[index];
            winner.qty--;
            localStorage.setItem('h_lixi_config', JSON.stringify(lixiData));
            winSound.play().catch(()=>{});
            document.getElementById('winnerVal').innerText = formatVND(winner.val);
            document.getElementById('lixiPopup').style.display = 'flex';
            confetti({ particleCount: 300, spread: 80, origin: { y: 0.7 } });
            const li = document.createElement('div');
            li.style.padding = "10px"; li.style.background = "rgba(255,255,255,0.1)"; li.style.marginBottom = "5px"; li.style.borderRadius = "8px";
            li.innerHTML = `Nh·∫≠n <strong>${formatVND(winner.val)}</strong> - <small>${new Date().toLocaleTimeString()}</small>`;
            document.getElementById('historyList').prepend(li);
            updateStatsUI(); isSpinning = false;
        }

        const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytPlayer', { height: '1', width: '1', videoId: 'Y9jA80M85nQ', playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'Y9jA80M85nQ' } });
        }
        function initApp() { if (!musicInited && player) { player.playVideo(); musicInited = true; } }
        function closePopup() { document.getElementById('lixiPopup').style.display = 'none'; }
        window.addEventListener('storage', loadData);
        loadData();
    </script>
</body>
</html>
