<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bao H√™n H·ª©ng</title>
    <style>
        :root { --red: #D40000; --gold: #FFD700; --bg: #0A0A0A; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; padding: 20px; display: flex; justify-content: center; }
        .admin-card { background: #151515; padding: 25px; border-radius: 20px; border: 2px solid var(--red); width: 100%; max-width: 500px; box-shadow: 0 0 30px rgba(212,0,0,0.3); }
        h2 { color: var(--gold); text-align: center; text-transform: uppercase; margin-bottom: 20px; border-bottom: 2px solid var(--red); padding-bottom: 10px; }
        .config-row { display: grid; grid-template-columns: 1fr 80px; gap: 10px; margin-bottom: 10px; align-items: center; }
        label { font-size: 0.8rem; color: #aaa; font-weight: bold; }
        input { background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; box-sizing: border-box; }
        input:focus { border-color: var(--gold); outline: none; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 25px; }
        .btn { padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; text-align: center; text-decoration: none; font-size: 0.9rem; }
        .btn-save { background: var(--gold); color: #8B0000; }
        .btn-reset { background: #444; color: white; }
        .btn-back { background: var(--red); color: white; }
        .btn:hover { transform: scale(1.02); opacity: 0.9; }
    </style>
</head>
<body>
    <div class="admin-card">
        <h2>üßß C√ÄI ƒê·∫∂T L√å X√å üßß</h2>
        <div id="configContainer">
            <div class="config-row"><label>M·ªánh gi√° (V√≠ d·ª•: 500k)</label><label>S·ªë l∆∞·ª£ng</label></div>
            </div>
        <div class="btn-group">
            <button class="btn btn-save" onclick="saveLixi()">üöÄ THI·∫æT L·∫¨P KHO L√å X√å</button>
            <button class="btn btn-reset" onclick="resetAll()">üóë XO√Å T·∫§T C·∫¢</button>
            <a href="index.html" class="btn btn-back">‚¨Ö V·ªÄ TRANG H·ª®NG L√å X√å</a>
        </div>
    </div>

    <script>
        const container = document.getElementById('configContainer');
        for (let i = 0; i < 10; i++) {
            const row = document.createElement('div');
            row.className = 'config-row';
            row.innerHTML = `<input type="text" class="val" placeholder="M·ªánh gi√° ${i+1}">
                             <input type="number" class="qty" placeholder="0">`;
            container.appendChild(row);
        }

        window.onload = () => {
            const data = JSON.parse(localStorage.getItem('h_lixi_config') || "[]");
            const valInputs = document.querySelectorAll('.val');
            const qtyInputs = document.querySelectorAll('.qty');
            data.forEach((item, i) => {
                if(i < 10) { valInputs[i].value = item.val; qtyInputs[i].value = item.qty; }
            });
        };

        function saveLixi() {
            const data = [];
            const valInputs = document.querySelectorAll('.val');
            const qtyInputs = document.querySelectorAll('.qty');
            valInputs.forEach((input, i) => {
                if (input.value.trim() !== "") {
                    data.push({ val: input.value, qty: parseInt(qtyInputs[i].value) || 0 });
                }
            });
            localStorage.setItem('h_lixi_config', JSON.stringify(data));
            localStorage.setItem('h_refresh', Date.now());
            alert("ƒê√£ c·∫≠p nh·∫≠t kho l√¨ x√¨!");
        }

        function resetAll() {
            if(confirm("X√≥a to√†n b·ªô c·∫•u h√¨nh v√† l·ªãch s·ª≠?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
