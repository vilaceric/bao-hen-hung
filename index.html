<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bao H√™n H·ª©ng - M·ªü l√† h√™n!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --red: #D40000; --gold: #FFD700; --gold-grad: linear-gradient(135deg, #BF953F, #FCF6BA, #AA771C); }
        body { margin: 0; padding: 0; background: #500000; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; overflow-x: hidden; background-size: cover; display: flex; flex-direction: column; }
        body::before { content: ""; position: fixed; inset: 0; background: radial-gradient(circle, rgba(212,0,0,0.3) 0%, rgba(0,0,0,0.9) 100%); z-index: -1; }

        .display-container { display: grid; grid-template-columns: 1fr 380px; flex: 1; padding: 20px; gap: 20px; box-sizing: border-box; }
        @media (max-width: 1024px) { .display-container { grid-template-columns: 1fr; } }

        /* HEADER */
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 3.5rem; color: var(--gold); margin: 0; text-transform: uppercase; text-shadow: 3px 3px 0px #000; }
        .header p { font-size: 1.2rem; color: var(--gold); font-weight: bold; font-style: italic; }

        /* KHO L√å X√å */
        .lixi-stats { background: rgba(0,0,0,0.5); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; }
        .stat-card { text-align: center; border-right: 1px solid #444; }
        .stat-card:last-child { border: none; }
        .stat-val { font-size: 1.2rem; font-weight: 900; color: var(--gold); }
        .stat-qty { font-size: 0.8rem; color: #fff; opacity: 0.8; }

        /* V√íNG QUAY */
        .wheel-box { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .wheel-container { position: relative; width: 500px; height: 500px; }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 10px solid var(--gold); background: var(--red); }
        .pointer { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); width: 45px; height: 55px; background: var(--gold-grad); clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 5; }

        /* N√öT NH·∫¨N L√å X√å */
        .btn-receive {
            margin-top: 30px; padding: 20px 60px; font-size: 1.8rem; font-weight: 900;
            background: var(--gold-grad); color: #8B0000; border: 4px solid #FFF;
            border-radius: 50px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 30px var(--gold); text-transform: uppercase;
            animation: bounce 2s infinite;
        }
        .btn-receive:hover { transform: scale(1.1); box-shadow: 0 0 50px var(--gold); background: #FFF; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* VINH DANH */
        .sidebar { background: linear-gradient(180deg, #D40000 0%, #700000 100%); border: 3px solid var(--gold); border-radius: 25px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .history-list { overflow-y: auto; flex: 1; }
        .history-item { padding: 10px; background: rgba(255,255,255,0.1); border-left: 4px solid var(--gold); margin-bottom: 8px; border-radius: 8px; }

        /* POPUP BAO L√å X√å */
        #lixiPopup { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .lixi-envelope {
            width: 300px; height: 500px; background: #EE0000; border: 5px solid var(--gold);
            border-radius: 15px; position: relative; display: flex; flex-direction: column;
            align-items: center; padding: 40px 20px; text-align: center;
            box-shadow: 0 0 100px var(--gold); animation: openLixi 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes openLixi { from { transform: scale(0) rotate(-20deg); } to { transform: scale(1) rotate(0); } }
        .lixi-envelope::before { content: "üßß"; font-size: 4rem; margin-bottom: 20px; }
        .lixi-value { font-size: 3rem; font-weight: 900; color: var(--gold); margin: 30px 0; text-shadow: 2px 2px 0px #000; }
    </style>
</head>
<body id="mainBody">
    <div class="display-container">
        <div class="wheel-box">
            <div class="header">
                <h1>Bao H√™n H·ª©ng</h1>
                <p>M·ªü bao l√† h√™n - Nh·∫≠n qu√† l√† h·ª©ng!</p>
            </div>
            
            <div id="statsArea" class="lixi-stats"></div>

            <div class="wheel-container">
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>

            <button class="btn-receive" id="spinBtn" onclick="spinLixi()">üßß NH·∫¨N L√å X√å üßß</button>
        </div>

        <div class="sidebar">
            <h2 style="color:var(--gold); border-bottom:2px solid var(--gold); text-align:center; padding-bottom:10px;">L·ªòC ƒê√É TRAO</h2>
            <div id="historyList" class="history-list"></div>
            <a href="admin.html" style="color:var(--gold); text-align:center; margin-top:10px; text-decoration:none; font-size:0.8rem;">‚öôÔ∏è QU·∫¢N L√ù KHO</a>
        </div>
    </div>

    <div id="lixiPopup">
        <div class="lixi-envelope">
            <h2 style="color: white; margin: 0;">CH√öC M·ª™NG</h2>
            <p style="color: var(--gold);">B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c</p>
            <div class="lixi-value" id="winnerVal">...</div>
            <button onclick="closePopup()" style="background: var(--gold); color:#8B0000; border:none; padding:15px 40px; border-radius:50px; font-weight:bold; cursor:pointer;">C·∫¢M ∆†N üßß</button>
        </div>
    </div>

    <script>
        const tickSound = new Audio('https://www.soundjay.com/buttons/button-50.mp3');
        const winSound = new Audio('https://www.soundjay.com/human/sounds/applause-01.mp3');
        const canvas = document.getElementById('wheelCanvas'), ctx = canvas.getContext('2d');
        let lixiData = [], currentAngle = 0, isSpinning = false;

        function loadData() {
            lixiData = JSON.parse(localStorage.getItem('h_lixi_config') || "[]");
            updateStatsUI();
            drawWheel();
        }

        function updateStatsUI() {
            const area = document.getElementById('statsArea');
            area.innerHTML = lixiData.map(item => `
                <div class="stat-card">
                    <div class="stat-val">${item.val}</div>
                    <div class="stat-qty">C√≤n: ${item.qty}</div>
                </div>
            `).join('');
        }

        function drawWheel() {
            const arc = (2 * Math.PI) / (lixiData.length || 1);
            ctx.clearRect(0,0,500,500);
            if(lixiData.length === 0) {
                ctx.beginPath(); ctx.fillStyle = "#8B0000"; ctx.arc(250,250,240,0,Math.PI*2); ctx.fill();
                return;
            }
            lixiData.forEach((item, i) => {
                const angle = currentAngle + i * arc;
                ctx.beginPath(); ctx.fillStyle = i % 2 === 0 ? "#D40000" : "#FFD700";
                ctx.moveTo(250,250); ctx.arc(250,250,240,angle,angle+arc); ctx.fill();
                ctx.save(); ctx.translate(250,250); ctx.rotate(angle+arc/2); ctx.textAlign="right";
                ctx.fillStyle = i % 2 === 0 ? "#FFD700" : "#000"; ctx.font="bold 18px Arial";
                ctx.fillText(item.val, 230, 10); ctx.restore();
            });
        }

        function spinLixi() {
            if (isSpinning) return;
            // Ki·ªÉm tra xem c√≤n l√¨ x√¨ kh√¥ng
            const total = lixiData.reduce((acc, curr) => acc + curr.qty, 0);
            if(total <= 0) { alert("H·∫øt l√¨ x√¨ r·ªìi b·∫°n ∆°i!"); return; }

            isSpinning = true;
            tickSound.play().catch(()=>{});
            const duration = Math.floor(Math.random()*5000) + 5000;
            const startAngle = currentAngle;
            const extraRotation = (Math.random()*5 + 10) * 2 * Math.PI;
            const start = performance.now();
            let lastTick = 0;

            function animate(time) {
                const elapsed = time - start, progress = Math.min(elapsed / duration, 1);
                currentAngle = startAngle + extraRotation * (1 - Math.pow(1 - progress, 4));
                drawWheel();
                
                let curTick = Math.floor(currentAngle / (2*Math.PI/(lixiData.length || 1)));
                if(curTick !== lastTick) { tickSound.currentTime=0; tickSound.play().catch(()=>{}); lastTick=curTick; }

                if (progress < 1) requestAnimationFrame(animate);
                else finishSpin();
            }
            requestAnimationFrame(animate);
        }

        function finishSpin() {
            const arc = (2 * Math.PI) / lixiData.length;
            const index = Math.floor(((1.5 * Math.PI - currentAngle) % (2 * Math.PI) + (2 * Math.PI)) % (2 * Math.PI) / arc);
            
            // X·ª≠ l√Ω n·∫øu m·ªánh gi√° ƒë√≥ h·∫øt s·ªë l∆∞·ª£ng
            if(lixiData[index].qty <= 0) {
                // Quay l·∫°i nh·∫π ƒë·ªÉ tr√∫ng √¥ kh√°c ho·∫∑c b√°o l·ªói (·ªû ƒë√¢y t√¥i cho quay ti·∫øp t·ª± ƒë·ªông 1 ƒëo·∫°n ng·∫Øn)
                currentAngle += 0.2;
                isSpinning = false;
                spinLixi();
                return;
            }

            const winner = lixiData[index];
            winner.qty--; // Tr·ª´ s·ªë l∆∞·ª£ng
            localStorage.setItem('h_lixi_config', JSON.stringify(lixiData));
            
            winSound.play().catch(()=>{});
            document.getElementById('winnerVal').innerText = winner.val;
            document.getElementById('lixiPopup').style.display = 'flex';
            confetti({ particleCount: 300, spread: 100, colors: ['#FFD700', '#FFFFFF'] });
            
            const li = document.createElement('div'); li.className = 'history-item';
            li.innerHTML = `L·ªôc <strong>${winner.val}</strong> l√∫c ${new Date().toLocaleTimeString()}`;
            document.getElementById('historyList').prepend(li);
            
            updateStatsUI();
            isSpinning = false;
        }

        function closePopup() { document.getElementById('lixiPopup').style.display = 'none'; }
        window.addEventListener('storage', loadData);
        loadData();
    </script>
</body>
</html>
